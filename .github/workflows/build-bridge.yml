name: Build Bridge Installer

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
  push:
    tags:
      - 'bridge-v*'   # Auto-trigger on bridge version tags (e.g., bridge-v1.0.0)

jobs:
  # ============================================
  # WINDOWS BUILD
  # ============================================
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./bridge
        run: npm install

      - name: Build Windows installers (x64 + arm64)
        working-directory: ./bridge
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            bridge/dist/*.exe
            bridge/dist/latest.yml

  # ============================================
  # MACOS BUILD
  # ============================================
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./bridge
        run: npm install

      - name: Build macOS installer (universal)
        working-directory: ./bridge
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installers
          path: |
            bridge/dist/*.dmg
            bridge/dist/latest-mac.yml

  # ============================================
  # LINUX BUILD
  # ============================================
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./bridge
        run: npm install

      - name: Build Linux installers (deb + tar.gz)
        working-directory: ./bridge
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            bridge/dist/*.deb
            bridge/dist/*.tar.gz
            bridge/dist/latest-linux.yml

