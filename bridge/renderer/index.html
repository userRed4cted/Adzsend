<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self';">
    <title>Adzsend Bridge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Custom Title Bar -->
    <div class="title-bar">
        <div class="title-bar-drag"></div>
        <div class="title-bar-buttons">
            <button class="title-bar-btn minimize-btn" id="minimize-btn">
                <img src="../assets/-.png" alt="Minimize">
            </button>
            <button class="title-bar-btn close-btn" id="close-btn">
                <img src="../assets/x.png" alt="Close">
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Logo -->
        <div class="logo-container">
            <img src="../assets/logo.png" alt="Adzsend" class="logo">
            <span class="bridge-text">BRIDGE</span>
        </div>

        <!-- Modify Secret Key Button -->
        <button class="modify-key-btn" id="modify-key-btn">Modify secret key</button>

        <!-- Status Text (outside frame) -->
        <div class="status-text" id="status-text">
            Bridge is <span class="status-value" id="status-value">offline</span>
        </div>

        <!-- Activation Frame -->
        <div class="activation-frame">
            <button class="activate-btn" id="activate-btn">Activate</button>
            <div class="frame-divider"></div>
            <span class="frame-status" id="frame-status">Bridge offline</span>
        </div>

        <!-- Messages Sent Counter -->
        <div class="messages-counter" id="messages-counter" style="display: none;">
            Messages sent this session: <span id="messages-count">0</span>
        </div>

        <!-- Dashboard Button -->
        <button class="dashboard-btn" id="open-dashboard-btn">Open Dashboard</button>
    </div>

    <!-- Version Display -->
    <div class="version-display" id="version-display">v1.0.0</div>

    <!-- Secret Key Modal -->
    <div class="modal-overlay" id="secret-key-modal" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Enter Secret Key</span>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <input type="password" class="secret-key-input" id="secret-key-input" placeholder="Paste your secret key">
                <p class="modal-hint">Get your key from: <a href="#" id="settings-link">adzsend.com/dashboard/settings</a></p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel-btn" id="modal-cancel">Cancel</button>
                <button class="modal-btn add-btn" id="modal-add">Add</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
