<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge - Adzsend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
    {% include 'partials/config_styles.html' %}
    <script src="{{ url_for('static', filename='custom_popup.js') }}"></script>
    {% include 'partials/base_scripts.html' %}
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121215;
            color: #ffffff;
            font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .page-scroll-container {
            flex: 1;
            overflow-y: auto;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
        }

        .bridge-content {
            display: flex;
            flex-direction: column;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
        }

        /* Hero Section */
        .bridge-hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 0 2rem 0;
            margin-bottom: 0;
        }

        .bridge-logo {
            height: 40px;
            width: auto;
            margin-bottom: -8px;
        }

        .bridge-title {
            font-size: 48px;
            font-family: 'ABC Ginto Nord', 'gg sans Bold', sans-serif !important;
            color: #ffffff;
            text-align: center;
            line-height: 1.4;
            letter-spacing: -0.5px;
            white-space: pre-line;
            margin: 0;
        }

        /* Description under BRIDGE title */
        .bridge-description {
            font-size: 1.1rem;
            font-weight: 400;
            color: #b5bac1;
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 0;
            max-width: 600px;
            line-height: 1.5;
            font-family: 'gg sans', sans-serif;
        }

        /* Download Button Section */
        .bridge-download-section {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .bridge-download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 3rem;
            background: linear-gradient(to bottom, #15d8bc, #006e59);
            border: none;
            border-radius: 8px;
            color: #121215;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .bridge-download-btn:hover {
            background: linear-gradient(to bottom, #10b89e, #004e40);
        }

        .bridge-download-btn:active {
            transform: scale(1.01);
        }

        .bridge-download-btn img {
            width: 16px;
            height: 16px;
            filter: brightness(0);
        }

    </style>
</head>
<body>
    <div class="page-wrapper">
        {% include 'navbar.html' %}

        <div class="page-scroll-container">
            <div class="bridge-content">
                <!-- Hero Section -->
                <div class="bridge-hero">
                    <img src="{{ url_for('static', filename='AdzsendDiscordTextLogoStyle.png') }}" alt="Adzsend" class="bridge-logo">
                    <h1 class="bridge-title">BRIDGE</h1>
                    <p class="bridge-description">{{ bridge_description }}</p>
                </div>

                <!-- Download Button -->
                <div class="bridge-download-section">
                    <a href="{{ bridge_download_url }}" class="bridge-download-btn">
                        <img src="{{ url_for('static', filename='downloadIcon.png') }}" alt="Download">
                        Download Bridge
                    </a>
                </div>

            </div>

            {% include 'partials/footer.html' %}
        </div>
    </div>

    {% include 'partials/settings_popup.html' %}
</body>
</html>
