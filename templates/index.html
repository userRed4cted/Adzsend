<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Panel - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #121215 0%, #0a0a0c 100%);
            color: #F7F7F8;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 1.5rem 2rem;
            background: #191A1F;
            border-bottom: 3px solid #335FFF;
            box-shadow: 0 4px 12px rgba(51, 95, 255, 0.15);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: 900;
            color: #335FFF;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            color: #335FFF;
        }

        /* Login Container */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            width: 100%;
        }

        /* Token Form */
        .token-form {
            width: 100%;
            max-width: 500px;
            padding: 3rem;
            background: #191A1F;
            border: 3px solid #335FFF;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(51, 95, 255, 0.2);
        }

        .form-title {
            font-size: 2rem;
            font-weight: 900;
            color: #F7F7F8;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-subtitle {
            font-size: 0.95rem;
            color: #949ba4;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .token-input {
            padding: 1rem;
            background: #121215;
            border: 2px solid #335FFF;
            border-radius: 8px;
            color: #F7F7F8;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .token-input:focus {
            outline: none;
            border-color: #4575FF;
            background: #0a0a0c;
            box-shadow: 0 0 20px rgba(51, 95, 255, 0.4);
        }

        .token-input::placeholder {
            color: #6B7280;
        }

        .submit-btn {
            padding: 1.2rem 2rem;
            background: #335FFF;
            border: none;
            border-radius: 8px;
            color: #FFFFFF;
            font-weight: 900;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(51, 95, 255, 0.3);
            width: 100%;
        }

        .submit-btn:hover {
            background: #4575FF;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(51, 95, 255, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .token-help {
            font-size: 0.85rem;
            color: #949ba4;
            margin-top: 1.5rem;
            line-height: 1.6;
            text-align: center;
        }

        .token-help code {
            background: #121215;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            color: #335FFF;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            border: 1px solid #335FFF;
            display: inline-block;
            margin: 0.5rem 0;
        }

        .error-message {
            background: rgba(237, 66, 69, 0.15);
            border: 2px solid #ed4245;
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            margin-top: 1rem;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
            }

            .logo {
                font-size: 1.2rem;
                gap: 0.75rem;
            }

            .logo svg {
                width: 32px;
                height: 32px;
            }

            .login-container {
                padding: 1rem;
            }

            .token-form {
                padding: 2rem;
                border-width: 2px;
                max-width: 95%;
            }

            .form-title {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }

            .token-input,
            .submit-btn {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <svg width="40" height="40" viewBox="0 0 245 240" fill="currentColor">
                <path d="M104.14 0C46.97 0 0 46.97 0 104.14v131.72c0 57.165 46.97 104.14 104.14 104.14h131.72c57.165 0 104.14-46.97 104.14-104.14V104.14C340.04 46.97 293.07 0 235.86 0H104.14z"/>
            </svg>
            <span>Discord Panel</span>
        </div>
    </nav>

    <div class="login-container">
        <div class="token-form">
            <h2 class="form-title">Login</h2>
            <p class="form-subtitle">Enter your Discord user token to continue</p>
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group-login">
                    <input type="password" name="user_token" class="token-input" placeholder="Paste your Discord User Token here" required>
                    <button type="submit" class="submit-btn">Login</button>
                </div>
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}
            </form>
            
            <p class="token-help">
                üìù Get your user token:<br>
                Press <code>F12</code> ‚Üí <code>Console</code> ‚Üí <code>window.localStorage.token</code>
            </p>
        </div>
    </div>
</body>
</html>
