<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - Adzsend</title>
    <script>
        // Clear all client-side storage on logout
        sessionStorage.clear();
        localStorage.clear();
        window.location.href = '{{ redirect_url }}';
    </script>
</head>
<body>
    <p>Logging out...</p>
</body>
</html>
