<!DOCTYPE html>
<html>
<head>
    <title>OAuth Callback</title>
</head>
<body>
    <script>
        // Close this popup and notify parent window
        if (window.opener) {
            {% if success %}
            window.opener.postMessage({ type: 'oauth_success' }, window.location.origin);
            {% else %}
            window.opener.postMessage({ type: 'oauth_error', error: '{{ error }}' }, window.location.origin);
            {% endif %}
            window.close();
        } else {
            // If not opened as popup (mobile or popup blocked), check for return destination
            const returnTo = sessionStorage.getItem('discord_link_return');
            sessionStorage.removeItem('discord_link_return');

            {% if success %}
            // On success, redirect back to where we came from
            if (returnTo === 'settings') {
                window.location.href = '/dashboard?open_settings=discord-accounts';
            } else {
                window.location.href = '/dashboard';
            }
            {% else %}
            // On error, redirect to dashboard where popup can be shown
            if (returnTo === 'settings') {
                window.location.href = '/dashboard?open_settings=discord-accounts&oauth_error={{ error|urlencode }}';
            } else {
                window.location.href = '/dashboard?oauth_error={{ error|urlencode }}';
            }
            {% endif %}
        }
    </script>
    <p>Completing OAuth... This window should close automatically.</p>
</body>
</html>
