{#
    Config Styles Partial
    Include this in the <head> of every template to inject CSS variables from config.

    Usage: {% include 'partials/config_styles.html' %}
#}
<!-- Favicon -->
<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
<style>
    :root {
        /* Site-wide settings from config/site.py */
        --site-font: {{ site.font }};
        --heading-font: {{ site.heading_font }};
        --code-font: {{ site.code_font }};
        --base-font-size: {{ site.base_font_size }}px;
        --line-height: {{ site.line_height }};
        --max-content-width: {{ site.max_width }}px;
        --border-radius: {{ site.border_radius }}px;
        --spacing: {{ site.spacing }}px;
        --transition-duration: {{ site.transition_duration }}ms;
        --transition-easing: {{ site.transition_easing }};
    }

    /* Apply site font to ALL elements */
    *, *::before, *::after {
        font-family: {{ site.font }} !important;
    }

    /* Apply code font to code elements */
    code, pre, .code {
        font-family: {{ site.code_font }} !important;
    }
</style>
