<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Payment Successful - Adzsend</title>
    {% include 'partials/config_styles.html' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        @font-face {
            font-family: 'ABC Ginto Nord';
            src: url("{{ url_for('static', filename='fonts/ABCGintoNord-Black-Trial.otf') }}") format('opentype');
            font-weight: 900;
            font-style: normal;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #121215;
            overflow: hidden;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .success-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-title {
            font-family: 'ABC Ginto Nord', sans-serif !important;
            font-size: 48px;
            color: #ffffff;
            text-align: center;
            line-height: 1.4;
            margin: 0;
            animation: fadeIn 0.5s ease-out;
        }

        .success-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 32px;
            background: linear-gradient(to bottom, #15d8bc, #006e59);
            color: #121215;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            animation: fadeIn 0.5s ease-out 0.2s both;
        }

        .success-btn:hover {
            opacity: 0.9;
        }

        .success-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .success-title {
                font-size: 32px;
            }
        }

        @media (max-width: 600px) {
            .success-title {
                font-size: 26px;
            }

            .success-btn {
                margin-top: 30px;
                padding: 10px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        {% include 'navbar.html' %}

        <div class="success-content">
            <h1 class="success-title">PAYMENT SUCCESSFUL</h1>
            <button class="success-btn" id="continue-btn" onclick="handleContinue()">Continue</button>
        </div>
    </div>

    <script>
        // Handle continue button click
        function handleContinue() {
            const btn = document.getElementById('continue-btn');
            btn.disabled = true;
            btn.textContent = 'Redirecting...';

            // Redirect to homepage
            window.location.href = '/';
        }

        // Prevent back button from returning to this page after continue
        // Also prevents refreshing this page (server-side flag already cleared)
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            // Redirect to home if user tries to go back
            window.location.href = '/';
        };
    </script>
</body>
</html>
