<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_config.page_titles.signup }}</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ get_page_description('signup') }}">

    <!-- Open Graph / Facebook -->
    {% set embed = get_page_embed('signup') %}
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ embed.title }}">
    <meta property="og:description" content="{{ embed.description }}">
    {% if embed.image %}
    <meta property="og:image" content="{{ url_for('static', filename=embed.image, _external=True) }}">
    {% endif %}
    <meta name="theme-color" content="{{ embed.color }}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ embed.title }}">
    <meta name="twitter:description" content="{{ embed.description }}">
    {% if embed.image %}
    <meta name="twitter:image" content="{{ url_for('static', filename=embed.image, _external=True) }}">
    {% endif %}

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
    {% include 'partials/config_styles.html' %}
    <style>
        .email-input {
            width: 100%;
            padding: 1rem;
            background: #212227;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .email-input:focus {
            outline: none;
        }
        .email-input::placeholder {
            color: #81828A;
        }
        /* Override submit button to use teal gradient */
        #signup-btn {
            background: linear-gradient(to bottom, #15d8bc, #006e59) !important;
            color: #121215 !important;
            border: none !important;
        }
        #signup-btn:hover:not(:disabled) {
            background: linear-gradient(to bottom, #10b89e, #004e40) !important;
        }
    </style>
</head>
<body>
    <div class="panel">
        {% include 'navbar.html' %}

        <div class="panel-container">
            <div class="login-container">
                <div class="token-form">
                    <h2 class="form-title">Sign Up</h2>
                    {% if error %}
                        <div class="error-message">{{ error }}</div>
                    {% endif %}

                    <form method="POST" action="{{ url_for('signup_page') }}" id="signup-form">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        <div class="form-group-login">
                            <input type="email" name="email" class="email-input" placeholder="Enter your email address..." required>
                            <button type="submit" class="submit-btn" id="signup-btn">Sign Up</button>
                        </div>
                    </form>

                    <p style="margin-top: 1.5rem; color: #81828A; font-size: 0.9rem; text-align: center;">
                        Already have an account? <a href="{{ url_for('login_page') }}" style="color: #15d8bc;">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Signup form loading state
        const signupForm = document.getElementById('signup-form');
        const signupBtn = document.getElementById('signup-btn');
        let isSubmitting = false;

        if (signupForm && signupBtn) {
            signupForm.addEventListener('submit', function(e) {
                if (isSubmitting) {
                    e.preventDefault();
                    return false;
                }

                isSubmitting = true;
                signupBtn.disabled = true;
                signupBtn.innerHTML = '<div class="loading-dots" style="display: inline-flex; gap: 4px;"><span class="dot" style="background-color: #121215;"></span><span class="dot" style="background-color: #121215;"></span><span class="dot" style="background-color: #121215;"></span></div>';
                signupBtn.style.opacity = '0.7';
                signupBtn.style.cursor = 'not-allowed';
            });
        }

    </script>
</body>
</html>
